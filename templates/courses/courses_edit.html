{% extends "layout.html" %}

{% block body %}
<h1 class="fs-2">
    Kurse - Bearbeiten
</h1>

<form action="/kurse/bearbeiten" method="post">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Kurs</th>
                <th>Anmerkung</th>
            </tr>
        </thead>

        <tbody>
            {% for course in courses %}
            <tr>
                <td>
                    <input type="text" name="{{ course.course_id }}_course" value="{{ course.course }}" required
                        class="form-control">
                </td>
                <td>
                    <textarea name="{{ course.course_id }}_comment" class="form-control">{{ course.comment }}</textarea>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <input type="submit" name="save" value="Speichern" class="btn btn-outline-secondary">
    <input type="submit" name="discard" value="Abbrechen" formnovalidate class="btn btn-outline-secondary">
</form>
{% endblock %}
